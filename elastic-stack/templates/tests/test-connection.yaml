apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "elastic-stack.fullname" . }}-test-connection"
  labels:
    {{- include "elastic-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['curl']
      args: ['-u', '{{ include "elastic-stack.fullname" . }}:{{ .Values.service.port }}', '']
      env:
      - name: ELASTIC_SECRET
        valueFrom:
          secretKeyRef:
            name: "{{ include "elastic-stack.fullname" . }}-es-elastic-user"
            key: elastic
  restartPolicy: Never
